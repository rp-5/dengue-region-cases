<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/edd4f03e15.js" crossorigin="anonymous"></script>
</head>

<a th:href="@{/form/region-register}">
  <button class="btn btn-primary">Registrar Região</button>
</a>

<body>

  <h2>Registros de Regiões: </h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Endereço</th>
        <th scope="col">Bairro</th>
        <th scope="col">Minicípio</th>
        <th scope="col">Acumulo de Água</th>
        <th scope="col">Larva de Mosquito da Dengue</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="region : ${regionList}">
        <th scope="row" th:text="${region.id}"></th>
        <td th:text="${region.address}"></td>
        <td th:text="${region.district}"></td>
        <td th:text="${region.city}"></td>
        <td th:text="${region.standingWater}"></td>
        <td th:text="${region.mosquitoLarva}"></td>
        <td>
          <a th:href="@{/edit/region/{id}(id=${region.id})}">
            <i class="fas fa-edit"></i></a>

          <a th:href="@{/delete/region/{id}(id=${region.id})}">
            <i class="fas fa-eraser"></i></a>

        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
