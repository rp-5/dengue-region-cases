<script src="https://kit.fontawesome.com/edd4f03e15.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></div>

<form action="/edit/save" method="POST" style="text-align: center left;">

    ID: <input type="number" readonly id="id" name="id" th:value="${region.id}"><br><br>

    Endereço<a style="color: red;">*<a>: <input type="text" id="address" name="address" th:value="${region.address}"/><br><br>
    
    Bairro<a style="color: red;">*<a>: <input type="text" id="district" name="district" th:value="${region.district}"/><br><br>
    
    Município<a style="color: red;">*<a>: <input type="text" id="city" name="city" th:value="${region.city}"/><br><br>
    
    Acumulo de Água: <a style="color: red;">*<a>: 
        <select name="standingWater" id="standingWater" th:value="${region.standingWater}">
            <option type="boolean" value=true>Sim</option>
            <option type="boolean" value=false>Não</option>
        </select>
        <br><br>
    
    Larva de Mosquito da Dengue: <a style="color: red;">*<a>: 
        <select name="mosquitoLarva" id="mosquitoLarva" th:value="${region.mosquitoLarva}">
            <option type="boolean" value=true>Sim</option>
            <option type="boolean" value=false>Não</option>
        </select><br><br>


    <button class="btn btn-primary" type="submit">Atualizar Informações</button><br><br>

</form>
