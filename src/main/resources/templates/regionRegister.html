<script src="https://kit.fontawesome.com/edd4f03e15.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></div>

<form action="/form/save" method="POST" style="text-align: left center;">

    Endereço<a style="color: red;">*<a>: <input type="text" id="address" name="address" /><br><br>

    Bairro<a style="color: red;">*<a>: <input type="text" id="district" name="district" /><br><br>

    Município<a style="color: red;">*<a>: <input type="text" id="city" name="city" /><br><br>

    Acumulo de Água: <a style="color: red;">*<a>: 
        <select name="standingWater" id="standingWater">
            <option type="boolean" value=false>Não</option>
            <option type="boolean" value=true>Sim</option>
        </select>
        <br><br>

    Larva de Mosquito da Dengue: <a style="color: red;">*<a>: 
        <select name="mosquitoLarva" id="mosquitoLarva">
            <option type="boolean" value=false>Não</option>
            <option type="boolean" value=true>Sim</option>
        </select><br><br>

    <button class="btn btn-primary" type="submit">Registrar Região</button><br><br>

</form>
